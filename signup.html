<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="signup-header">
    <nav class="container">
      <a href="/blog-materialize/index.html" class="brand-logo valing-wrapper">
        <img class="responsive-img left" src="./assets/img/logo.png" alt="Blog Logo">
      </a>
      <ul class="right valign-wrapper">
        <li><a href="/blog-materialize/index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="header-main-pic z-depth-2 hide"></section>
    <section class="container">
      <div class="row signup-title">
        <div class="col s12">
          <h1 class="center-align">Sign up for BitHug newsletter!</h1>
        </div>
      </div>
    </section>
  </header>
  <main class="container">
    <div class="row">
      <div class="col s12">
        <div class="card-panel z-depth-3">
          <form action="">
            <div class="row section">
              <div class="input-field col s12 m6">
                <input id="first-name" type="text" class="validate">
                <label for="first-name">Name</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="last-name" type="text" class="validate">
                <label for="last-name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6">
                <input id="email" type="text" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="password" type="text" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="section">
              <h3 class="center-align">Are you interest about some of our newsletter topics?</h3>
            </div>
            <div class="section">
              <div class="row">
                <label class="col s12 m4">
                  <input type="checkbox">
                  <span>Web development</span>
                </label>
                <label class="col s12 m4">
                  <input type="checkbox">
                  <span>Mobile development</span>
                </label>
                <label class="col s12 m4">
                  <input type="checkbox">
                  <span>Artificial Inteligence</span>
                </label>
              </div>
            </div>
            <div class="section">
              <div class="row">
                <label class="col s12 m4">
                  <input type="checkbox">
                  <span>Entertaiment</span>
                </label>
                <label class="col s12 m4">
                  <input type="checkbox">
                  <span>Sci-Fi</span>
                </label>
                <label class="col s12 m4">
                  <input type="checkbox">
                  <span>Books</span>
                </label>
              </div>
            </div>
            <div class="section center-align">
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect waves-light center-align">Send
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer center-align">Made by Gonzalo - powered by <a href="https://materializecss.com/">Materializecss</a></footer>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
